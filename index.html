<body
  		<!-- Game canvas -->
<canvas id="c"></canvas>

<!-- Gameplay HUD -->
<div class="hud">
	<div class="hud__score">
		<div class="score-lbl"></div>
		<div class="cube-count-lbl"></div>
	</div>
	<div class="pause-btn"><div></div></div>
	<div class="slowmo">
		<div class="slowmo__bar"></div>
	</div>
</div>

<!-- Menu System -->
<div class="menus">
	<div class="menu menu--main">
		<h1>LEANDRE OF GAME</h1>
		<button type="button" class="play-normal-btn">commencer</button>
		<button type="button" class="play-casual-btn">entra√Ænement du jeux</button>
		<div class="credits">createur du jeux<a href="https://github.com/leandre-web">leandre</a></div>
	</div>
	<div class="menu menu--pause">
		<h1>PAUSE</h1>
		<button type="button" class="resume-btn">clique pour continue</button>
		<button type="button" class="menu-btn--pause">MENU</button>
	</div>
	<div class="menu menu--score">
		<h1>game over</h1>
		<h2>score:</h2>
		<div class="final-score-lbl"></div>
		<div class="high-score-lbl"></div>
		<button type="button" class="play-again-btn">clique pour continue</button>
		<button type="button" class="menu-btn--score">MENU</button>
	</div>
</div>
